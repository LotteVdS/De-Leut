<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .card {
            background-color: #FDE8E4;
            border-radius: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="card p-8 max-w-sm mx-auto">
        <div class="flex justify-between items-center">
            <span class="text-sm font-semibold text-gray-700">TODAY</span>
            <span class="text-sm font-semibold text-gray-700">DECEMBER ></span>
        </div>
        <div class="flex flex-col items-center my-6">
            <span class="text-6xl font-bold text-gray-800">16</span>
            <span class="text-2xl font-semibold text-gray-700">December</span>
        </div>
        <div>
            <h3 class="text-lg font-semibold text-gray-700 mb-2">TO-DO</h3>
            <ul>
                <li class="flex items-center mb-2">
                    <span class="inline-block w-3 h-3 bg-red-600 mr-2"></span>
                    <span class="text-gray-700">Plan family vacation</span>
                </li>
                <li class="flex items-center">
                    <span class="inline-block w-3 h-3 bg-blue-600 mr-2"></span>
                    <span class="text-gray-700">Pick Melissa from school</span>
                </li>
            </ul>
        </div>
        <div class="mt-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">EVENTS</h3>
            <ul>
                <li class="flex items-center">
                    <span class="inline-block w-3 h-3 bg-orange-600 mr-2"></span>
                    <span class="text-gray-700">Larryâ€™s birthday bash party</span>
                </li>
            </ul>
        </div>
        <div class="absolute top-0 right-0 -mt-10 -mr-10">
            <img src="https://placehold.co/300x200.png?text=Landscape+with+sun%2C+clouds%2C+and+trees" alt="Illustration of a landscape with sun, clouds, and trees, in pastel colors" class="w-48">
        </div>
    </div>
</body>
</html>
